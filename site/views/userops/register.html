{{ define "content" }}
<link rel="stylesheet" href="/assets/css/auth.css">
<section class="h-100 gradient-form"  style="background-color: #3b2f2f;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-10">
                <div class="card rounded-3 text-black">
                    <div class="row g-0">
                        <!-- Sol kısım (Form) -->
                        <div class="col-lg-6">
                            <div class="card-body p-md-5 mx-md-4">

                                <div class="text-center">
                                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp"
                                         style="width: 185px; filter: sepia(60%) hue-rotate(20deg) saturate(150%);" alt="logo">
                                    <h4 class="mt-1 mb-5 pb-1">Aramıza Katılın</h4>
                                </div>

                                {{ if .Error }}
                                <div class="alert alert-danger">
                                    {{ .Error }}
                                </div>
                                {{ end }}

                                <form method="POST" action="/register">
                                    <p>Lütfen bilgilerinizi girin</p>

                                    <div class="form-outline mb-4">
                                        <input type="text" id="username" name="username" class="form-control" required />
                                        <label class="form-label" for="username">Kullanıcı Adı</label>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="email" id="email" name="email" class="form-control" required />
                                        <label class="form-label" for="email">E-posta</label>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="password" id="password" name="password" class="form-control" required />
                                        <label class="form-label" for="password">Şifre</label>
                                    </div>

                                    <div class="text-center pt-1 mb-5 pb-1">
                                        <button class="btn btn-primary w-100 gradient-custom-2 mb-3" type="submit">Kayıt Ol</button>
                                    </div>

                                    <div class="d-flex align-items-center justify-content-center pb-4">
                                        <p class="mb-0 me-2">Zaten hesabınız var mı?</p>
                                        <a href="/login" class="btn-sm btn-outline-secondary" style="border-radius: 5%;">Giriş Yap</a>
                                    </div>
                                </form>

                            </div>
                        </div>

                        <!-- Sağ kısım -->
                        <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                            <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                                <h4 class="mb-4">GoForum Topluluğuna Katıl</h4>
                                <p class="small mb-0">Yeni insanlarla tanış, bilgilerini paylaş, yazılım ve teknoloji konularında kendini geliştir.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{{ end }}
