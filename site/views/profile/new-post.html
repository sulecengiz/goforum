{{ define "content" }}
<style>
    .masthead{
        background-image: url('/assets/assets/img/newpost.jpg');
        background-size: cover;
        background-position: center;
        min-height: 300px;
        transform: scaleX(-1);
    }
    .page-heading{
        transform: scaleX(-1);
    }
    .modern-btn {
        display: flex;
        align-items: center;
        gap: 6px;
        border: none;
        border-radius: 8px;
        font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
        font-size: 1rem;
        font-weight: 500;
        padding: 10px 24px;
        transition: background 0.2s, color 0.2s, box-shadow 0.2s;
        box-shadow: 0 2px 8px rgba(0,0,0,0.07);
        letter-spacing: 0.01em;
    }
    .modern-btn-back {
        background: linear-gradient(90deg, #e0e0e0, #bdbdbd);
        color: #333;
    }
    .modern-btn-back:hover {
        background: linear-gradient(90deg, #bdbdbd, #757575);
        color: #fff;
    }
    .modern-btn-save {
        background: linear-gradient(90deg, #7b5e57, #cbb682);
        color: #fff;
        min-width: 120px;
    }
    .modern-btn-save:hover {
        background: linear-gradient(90deg, #a1866f, #7b5e57);
        color: #fff;
        box-shadow: 0 4px 16px rgba(203,182,130,0.15);
    }
    .modern-btn i {
        font-size: 1.1em;
        margin-right: 4px;
    }
</style>
<!-- Page Header-->
<header class="masthead" >
    <div class="container position-relative px-4 px-lg-5 ">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="page-heading" style="color: #1a1a1a">
                    <h1>Yeni Blog Yazısı</h1>
                    <span class="subheading">Düşüncelerinizi paylaşın</span>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Main Content-->
<div class="container px-4 px-lg-5 mt-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
            <div class="card shadow">
                <div class="card-header bg-dark text-white">
                    <h5 class="mb-0"><i class="fas fa-edit mr-2"></i>Blog Yazısı Oluştur</h5>
                </div>
                <div class="card-body">
                    <form action="/create-post" method="POST" enctype="multipart/form-data">
                        <div class="form-group mb-3">
                            <label for="title" class="form-label">Başlık</label>
                            <input type="text" class="form-control" id="title" name="title" required placeholder="Blog yazınızın başlığını girin">
                        </div>

                        <div class="form-group mb-3">
                            <label for="description" class="form-label">Kısa Açıklama</label>
                            <textarea class="form-control" id="description" name="description" rows="3" required placeholder="Blog yazınızın kısa açıklamasını girin"></textarea>
                        </div>

                        <div class="form-group mb-3">
                            <label for="category_id" class="form-label">Kategori</label>
                            <select class="form-control" id="category_id" name="category_id" required>
                                <option value="">Kategori Seçin</option>
                                {{ range .Categories }}
                                <option value="{{ .ID }}">{{ .Title }}</option>
                                {{ end }}
                            </select>
                        </div>

                        <div class="form-group mb-4">
                            <label for="picture" class="form-label" >Blog Görseli</label>
                            <input type="file" id="picture" name="forum-picture" class="form-control">
                        </div>

                        <div class="form-group mb-4">
                            <label for="post_content" class="form-label">İçerik</label>
                            <textarea class="form-control" id="post_content" name="content" rows="15" required placeholder="Blog yazınızın içeriğini girin"></textarea>
                        </div>

                        <div class="form-group d-flex justify-content-between align-items-center mt-4">
                            <a href="/profile" class="modern-btn modern-btn-back">
                                <i class="fas fa-arrow-left"></i> Geri Dön
                            </a>
                            <button type="submit" class="modern-btn modern-btn-save">
                                <i class="fas fa-save"></i> Blog Yazısını Kaydet
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Summernote CSS/JS (lite) -->
<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
<script>
 $(function(){
   $('#post_content').summernote({
     height:300,
     placeholder:'Blog yazınızın içeriğini buraya yazın...',
     toolbar:[
       ['style',['style']],
       ['font',['bold','italic','underline','strikethrough','superscript','subscript','clear']],
       ['fontname',['fontname']],
       ['fontsize',['fontsize']],
       ['color',['color']],
       ['para',['ul','ol','paragraph']],
       ['height',['height']],
       ['table',['table']],
       ['insert',['link','picture','hr']],
       ['view',['fullscreen','codeview']],
       ['help',['help']]
     ]
   });
 });
</script>
{{ end }}
