{{ define "content" }}
<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
<!-- Page Header-->
<br>
<br>
<header class="text-center py-5" style="background: linear-gradient(135deg, #4b3832, #7b5e57, #a1866f);">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <h1 class="text-white mb-3">Blog Düzenle</h1>
                <p class="text-light">{{ .Post.Title }} - Düzenleme</p>
            </div>
        </div>
    </div>
</header>

<!-- Main Content-->
<div class="container py-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
            <div class="card shadow">
                <div class="card-header bg-dark text-white">
                    <h5 class="mb-0"><i class="fas fa-edit mr-2"></i>Blog Yazısını Düzenle</h5>
                </div>
                <div class="card-body">
                    <form action="/update-post/{{ .Post.ID }}" method="POST" enctype="multipart/form-data">
                        <div class="form-group mb-3">
                            <label for="title" class="form-label">Başlık</label>
                            <input type="text" class="form-control" id="title" name="title" required
                                   value="{{ .Post.Title }}" placeholder="Blog yazınızın başlığını girin">
                        </div>

                        <div class="form-group mb-3">
                            <label for="description" class="form-label">Kısa Açıklama</label>
                            <textarea class="form-control" id="description" name="description" rows="3" required
                                      placeholder="Blog yazınızın kısa açıklamasını girin">{{ .Post.Description }}</textarea>
                        </div>

                        <div class="form-group mb-3">
                            <label for="category_id" class="form-label">Kategori</label>
                            <select class="form-control" id="category_id" name="category_id" required>
                                <option value="">Kategori Seçin</option>
                                {{ range .Categories }}
                                <option value="{{ .ID }}" {{ if eq .ID $.Post.CategoryID }}selected{{ end }}>{{ .Title }}</option>
                                {{ end }}
                            </select>
                        </div>

                        <div class="form-group mb-4">
                            <label for="post_content" class="form-label">İçerik</label>
                            <textarea class="form-control" id="post_content" name="content" rows="15" required
                                      placeholder="Blog yazınızın içeriğini girin">{{ .Post.Content }}</textarea>
                        </div>

                        <div class="form-group mb-3">
                            <label class="form-label d-block">Mevcut Görsel</label>
                            {{ if .Post.Picture_url }}
                                <img src="/{{ .Post.Picture_url }}" alt="Görsel" style="max-width:180px;border-radius:8px;border:1px solid #ddd;" />
                            {{ else }}
                                <span class="text-muted">Görsel yok</span>
                            {{ end }}
                        </div>
                        <div class="form-group mb-3">
                            <label for="picture" class="form-label">Yeni Görsel (isteğe bağlı)</label>
                            <input type="file" id="picture" name="blog-picture" class="form-control" />
                            <small class="text-muted">Boş bırakırsanız mevcut görsel korunur.</small>
                        </div>

                        <div class="form-group d-flex justify-content-between align-items-center mt-4">
                            <a href="/profile" class="modern-btn modern-btn-back">
                                <i class="fas fa-arrow-left"></i> Geri Dön
                            </a>
                            <button type="submit" class="modern-btn modern-btn-save">
                                <i class="fas fa-save"></i> Kaydet
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
<script>
 $(function(){
   $('#post_content').summernote({
     height:300,
     placeholder:'Blog yazınızın içeriğini buraya yazın...',
     toolbar:[
       ['style',['style']],
       ['font',['bold','italic','underline','strikethrough','superscript','subscript','clear']],
       ['fontname',['fontname']],
       ['fontsize',['fontsize']],
       ['color',['color']],
       ['para',['ul','ol','paragraph']],
       ['height',['height']],
       ['table',['table']],
       ['insert',['link','picture','hr']],
       ['view',['fullscreen','codeview']],
       ['help',['help']]
     ]
   });
 });
</script>

<style>
    .modern-btn {
        display: flex;
        align-items: center;
        gap: 6px;
        border: none;
        border-radius: 8px;
        font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
        font-size: 1rem;
        font-weight: 500;
        padding: 10px 24px;
        transition: background 0.2s, color 0.2s, box-shadow 0.2s;
        box-shadow: 0 2px 8px rgba(0,0,0,0.07);
        letter-spacing: 0.01em;
    }
    .modern-btn-back {
        background: linear-gradient(90deg, #e0e0e0, #bdbdbd);
        color: #333;
    }
    .modern-btn-back:hover {
        background: linear-gradient(90deg, #bdbdbd, #757575);
        color: #fff;
    }
    .modern-btn-save {
        background: linear-gradient(90deg, #7b5e57, #cbb682);
        color: #fff;
        min-width: 120px;
    }
    .modern-btn-save:hover {
        background: linear-gradient(90deg, #a1866f, #7b5e57);
        color: #fff;
        box-shadow: 0 4px 16px rgba(203,182,130,0.15);
    }
    .modern-btn i {
        font-size: 1.1em;
        margin-right: 4px;
    }
</style>
{{ end }}
