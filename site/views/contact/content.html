<div class="contact-page-wrapper">
    <div class="contact-card">
        <div class="phone-section">
            <div class="smartphone-container">
                <img src="/assets/assets/img/telefon.jpg" alt="Smartphone" class="smartphone-mockup">
                <div class="phone-cable"></div>
            </div>
        </div>
        <div class="form-section">
            <div class="form-header">
                <h3>Need support?</h3>
                <p>Contact us if you need further assistance.</p>
            </div>
            <div id="success" class="mb-3"></div>
            <form id="contactForm" name="sentMessage" action="/contact/submit" method="POST">
                <div class="form-group">
                    <label for="name">Name and surname</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                    <p class="help-block text-danger"></p>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                    <p class="help-block text-danger"></p>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" class="form-control w-100" id="phone" name="phone" required>
                    <p class="help-block text-danger"></p>
                </div>

                <div class="form-group">
                    <label for="message">Please enter the details of your request.</label>
                    <textarea rows="5" class="form-control" id="message" name="message" required></textarea>
                    <p class="help-block text-danger"></p>
                </div>

                <button type="submit" class="btn btn-primary submit-button" id="sendMessageButton">SUBMIT</button>
            </form>
        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
<script>
    const phoneInputField = document.querySelector("#phone");
    const phoneInput = window.intlTelInput(phoneInputField, {
        initialCountry: "tr",
        separateDialCode: "true",
        utilsScript:
            "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js",
    });
</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

<script src="/assets/assets/mail/contact_me.js"></script>
{{ end }}
