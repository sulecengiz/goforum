{{ define "layout" }}
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{{ if .Title }}{{ .Title }}{{ else }}GoForum{{ end }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css"
            rel="stylesheet"
    />
    <script
            type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.js"
    ></script>
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-color: #3b2f2f; /* koyu kahverengimsi arka plan */
            color: #f5deb3; /* yazılar için soft wheat tonları */
        }

        /* Auth sayfaları */
        body.auth-body {
            background: radial-gradient(circle at 30% 30%, #5a3e32 0%, #3b2f2f 55%, #241a19 100%);
            color:#f5deb3;
        }

        /* Navbar kahve ışıltılı */
        .coffee-nav {
            background: linear-gradient(135deg,#4b3832 0%,#7b5e57 45%,#a1866f 100%);
            box-shadow:0 2px 6px rgba(0,0,0,.4);
        }

        .coffee-nav .nav-link, .coffee-nav .navbar-brand {
            color:#f5deb3 !important;
            font-weight:500;
        }

        .coffee-nav .nav-link:hover {
            color:#ffe3b3 !important;
        }

        .coffee-nav .dropdown-menu {
            background:#4b3832;
            border:1px solid #7b5e57;
        }

        .coffee-nav .dropdown-item {
            color:#f5deb3;
        }

        .coffee-nav .dropdown-item:hover {
            background:#7b5e57;
            color:#fff;
        }

        /* Sağ panel & buton gradient */
        .gradient-custom-2 {
            background: linear-gradient(135deg,#4b3832 0%, #7b5e57 50%, #a1866f 100%);
            background-size:200% 200%;
            animation:shimmer 8s linear infinite;
            color:#fff;
        }

        .btn.gradient-custom-2 {
            background: linear-gradient(135deg,#4b3832 0%, #7b5e57 50%, #a1866f 100%);
            border:none;
            color:#fff;
        }

        .btn.gradient-custom-2:hover {
            filter:brightness(1.1);
        }

        @keyframes shimmer {
            0%{background-position:0% 50%}
            50%{background-position:100% 50%}
            100%{background-position:0% 50%}
        }

        /* Kart köşe düzeni */
        .gradient-form .card .gradient-custom-2 {
            border-top-right-radius:.3rem;
            border-bottom-right-radius:.3rem;
        }

        .gradient-form .card .col-lg-6:first-child {
            border-top-left-radius:.3rem;
            border-bottom-left-radius:.3rem;
        }

        nav#mainNav {
        }
    </style>
</head>
<body class="{{ if .BodyClass }}{{ .BodyClass }}{{ end }}">
{{ template "navbar" . }}
<main class="mt-5 pt-4">
    {{ template "content" . }}
</main>
<!-- Inline Scripts (scripts.html kaldırılabilir veya opsiyonel bırakılabilir) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/assets/js/scripts.js"></script>
<script> if (typeof window.jQuery === 'undefined') { console.error('jQuery yüklenemedi'); } </script>
</body>
</html>
{{ end }}
