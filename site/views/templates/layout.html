{{ define "layout" }}
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{{ if .Title }}{{ .Title }}{{ else }}GoForum{{ end }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css"
            rel="stylesheet"
    />
    <script
            type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.js"
    ></script>
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-color: #3b2f2f; /* koyu kahverengimsi arka plan */
            color: #f5deb3; /* yazılar için soft wheat tonları */
        }

        /* Auth sayfaları */
        body.auth-body {
            background: radial-gradient(circle at 30% 30%, #5a3e32 0%, #3b2f2f 55%, #241a19 100%);
            color:#f5deb3;
        }

        /* Navbar kahve ışıltılı */
        .coffee-nav {
            background: linear-gradient(135deg,#4b3832 0%,#7b5e57 45%,#a1866f 100%);
            box-shadow:0 2px 6px rgba(0,0,0,.4);
        }

        .coffee-nav .nav-link, .coffee-nav .navbar-brand {
            color:#f5deb3 !important;
            font-weight:500;
        }

        .coffee-nav .nav-link:hover {
            color:#ffe3b3 !important;
        }

        .coffee-nav .dropdown-menu {
            background:#4b3832;
            border:1px solid #7b5e57;
        }

        .coffee-nav .dropdown-item {
            color:#f5deb3 !important;
        }

        .coffee-nav .dropdown-item:hover {
            background-color:#7b5e57 !important;
            color:#ffe3b3 !important;
        }

        /* Masthead */
        .masthead {
            background: no-repeat center center;
            background-color: #6c757d;
            background-attachment: scroll;
            position: relative;
            background-size: cover;
        }

        .masthead .overlay {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background-color: #212529;
            opacity: 0.5;
        }

        .masthead .page-heading,
        .masthead .post-heading,
        .masthead .site-heading {
            color: #fff;
            padding: 200px 0 150px;
        }

        @media (max-width: 991.98px) {
            .masthead .page-heading,
            .masthead .post-heading,
            .masthead .site-heading {
                padding: 150px 0 100px;
            }
        }

        .masthead .page-heading h1,
        .masthead .post-heading h1,
        .masthead .site-heading h1 {
            font-size: 3rem;
        }

        .masthead .page-heading .subheading,
        .masthead .post-heading .subheading {
            font-size: 1.1rem;
            line-height: 1.1;
            display: block;
            font-family: 'Open Sans', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            font-weight: 300;
            margin: 10px 0 0;
        }

        .masthead .site-heading .subheading {
            font-size: 1.5rem;
            line-height: 1.1;
            display: block;
            font-family: 'Open Sans', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            font-weight: 300;
            margin: 10px 0 0;
        }

        @media (max-width: 991.98px) {
            .masthead .page-heading h1,
            .masthead .post-heading h1,
            .masthead .site-heading h1 {
                font-size: 2rem;
            }
        }

        .masthead .page-heading .meta,
        .masthead .post-heading .meta {
            font-size: 1.25rem;
            font-weight: 300;
            font-style: italic;
            font-family: 'Lora', 'Times New Roman', serif;
            color: #6c757d;
        }

        @media (max-width: 991.98px) {
            .masthead .page-heading .meta,
            .masthead .post-heading .meta {
                font-size: 1.125rem;
            }
        }

        /* Post preview */
        .post-preview > a {
            color: #212529;
            text-decoration: none;
        }

        .post-preview > a:focus,
        .post-preview > a:hover {
            text-decoration: none;
            color: #0085A1;
        }

        .post-preview > a > .post-title {
            font-size: 1.875rem;
            line-height: 1.1;
            margin-top: 30px;
            margin-bottom: 10px;
        }

        .post-preview > a > .post-subtitle {
            font-weight: 300;
            margin: 0 0 10px;
        }

        .post-preview > .post-meta {
            font-size: 1.125rem;
            font-style: italic;
            margin-top: 0;
            color: #6c757d;
        }

        .post-preview > .post-meta > a {
            color: #212529;
            text-decoration: none;
        }

        .post-preview > .post-meta > a:focus,
        .post-preview > .post-meta > a:hover {
            color: #0085A1;
            text-decoration: underline;
        }

        @media (max-width: 991.98px) {
            .post-preview > a > .post-title {
                font-size: 1.5rem;
            }
        }

        /* Floating label form controls */
        .floating-label-form-group {
            font-size: 0.875rem;
            position: relative;
            border-bottom: 1px solid #dee2e6;
        }

        .floating-label-form-group input,
        .floating-label-form-group textarea {
            font-size: 1.5rem;
            position: relative;
            z-index: 1;
            padding: 0;
            resize: none;
            border: none;
            border-radius: 0;
            background: none;
            box-shadow: none !important;
            font-family: 'Lora', 'Times New Roman', serif;
        }

        .floating-label-form-group input::-webkit-input-placeholder,
        .floating-label-form-group textarea::-webkit-input-placeholder {
            color: #6c757d;
            font-family: 'Lora', 'Times New Roman', serif;
        }

        .floating-label-form-group label {
            font-size: 0.875rem;
            line-height: 1.875rem;
            position: relative;
            z-index: 0;
            top: 2rem;
            display: block;
            margin: 0;
            transition: top 0.3s ease, opacity 0.3s ease;
            vertical-align: middle;
            vertical-align: baseline;
            opacity: 0;
        }

        .floating-label-form-group .help-block {
            margin: 15px 0;
        }

        .floating-label-form-group-with-value label {
            top: 0;
            opacity: 1;
        }

        .floating-label-form-group-with-focus label {
            color: #0085A1;
        }

        form .row:first-child .floating-label-form-group {
            border-top: 1px solid #dee2e6;
        }

        /* Footer */
        footer {
            padding: 50px 0 65px;
        }

        footer .list-inline {
            margin: 0;
            padding: 0;
        }

        footer .copyright {
            font-size: 0.875rem;
            margin-bottom: 0;
            text-align: center;
        }

        /* Button modifications */
        .btn {
            font-size: 0.875rem;
            font-weight: 800;
            padding: 15px 25px;
            letter-spacing: 1px;
            text-transform: uppercase;
            border-radius: 0;
            font-family: 'Open Sans', 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }

        .btn-primary {
            background-color: #0085A1;
            border-color: #0085A1;
        }

        .btn-primary:hover,
        .btn-primary:focus,
        .btn-primary:active {
            color: #fff;
            background-color: #00657b !important;
            border-color: #00657b !important;
        }

        .btn-lg {
            font-size: 1rem;
            padding: 25px 35px;
        }
    </style>
</head>
<body>
    {{ template "navbar" . }}

    {{ template "content" . }}


    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{{ end }}
