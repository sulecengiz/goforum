{{ define "content" }}
<section class="vh-100" style="background: linear-gradient(135deg, rgb(135,156,255) 0%, rgb(68,84,158) 100%);">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                        <h3 class="mb-5">Sign in</h3>

                        {{ if . }}
                        <div class="alert alert-danger">
                            {{ . }}
                        </div>
                        {{ end }}

                        <form method="POST" action="/admin/do_login">
                            <div class="form-outline mb-4">
                                <input type="text" name="username" class="form-control form-control-lg" required />
                                <label class="form-label">Username</label>
                            </div>

                            <div class="form-outline mb-4">
                                <input type="password" name="password" class="form-control form-control-lg" required />
                                <label class="form-label">Password</label>
                            </div>

                            <div class="form-check d-flex justify-content-start mb-4">
                                <input class="form-check-input" type="checkbox" value="" id="rememberMe" />
                                <label class="form-check-label" for="rememberMe"> Remember password </label>
                            </div>

                            <button type="submit" class="btn btn-primary btn-lg btn-block">Logın</button>
                        </form>

                        <hr class="my-4">
                        <div class="text-center">
                            <a href="/">Ana Sayfaya Dön</a>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{{ end }}
