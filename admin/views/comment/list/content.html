{{ define "content" }}
{{template "alert" .Alert}}
<div class="container  mt-5">
    <h2>Post Yorumları</h2>
    <div class="table table-striped table-hover ">
        <table class="table w-100" >
            <thead>
            <tr>
                <th>ID</th>
                <th>Post</th>
                <th>Tarih</th>
                <th>İşlemler</th>
            </tr>
            </thead>
            <tbody>
            {{ range $index, $value := .Posts }}
            <tr>
                <td>{{ $value.ID }}</td>
                <td>{{ $value.Title }}</td>
                <td>{{ $value.CreatedAt.Format "02.01.2006 15:04" }}</td>
                <td>
                    <a href="/admin/comment/comments/{{$value.ID}}" class="btn btn-outline-primary">
                        <i class="fa-solid fa-circle-info"></i> Yorumları Görüntüle
                    </a>
                </td>
            </tr>
            {{ else }}
            <tr>
                <td colspan="7">Hiç kayıt bulunamadı.</td>
            </tr>
            {{ end }}
            </tbody>
        </table>

    </div>
</div>
{{ end }}
