{{ define "content" }}
{{ with .Alert }}
<div id="alertMessage" class="alert alert-success mt-3" role="alert">
    {{ . }}
</div>
{{ end }}
<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">

<div class="container mt-4">
    <h2 class="mb-4">Hakkımda Sayfasını Düzenle</h2>
    <form action="/admin/about" method="post">
        <div class="form-group">
            <label for="summernote">İçerik</label>
            <textarea id="summernote" name="content">{{ .About.Content }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Kaydet</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>

<script>
    $(document).ready(function() {
        $('#summernote').summernote({
            placeholder: 'Hakkımda sayfasının içeriğini buraya girin...',
            tabsize: 2,
            height: 500,
            toolbar: [
                ['style', ['style']],
                ['font', ['bold', 'italic', 'underline', 'strikethrough', 'superscript', 'subscript', 'clear']],
                ['fontname', ['fontname']],
                ['fontsize', ['fontsize']],
                ['color', ['color']],
                ['para', ['ul', 'ol', 'paragraph']],
                ['height', ['height']],
                ['table', ['table']],
                ['insert', ['link', 'picture', 'hr']],
                ['view', ['fullscreen', 'codeview']],
                ['help', ['help']]
            ]

        });
        const alertElement = document.getElementById('alertMessage');
        if (alertElement) {
            setTimeout(function() {
                alertElement.style.display = 'none';
            }, 2000);
        }
    });
</script>

{{ end }}
